stages:
  - test
  - linting
  - build
  - housekeeping

image: node:16

.node_mod_installation:
  before_script:
    - npm config set @degrens-21:registry https://gitlab.pieter557.dscloud.me/api/v4/packages/npm/
    - npm config set -- '//gitlab.pieter557.dscloud.me/api/v4/packages/npm/:_authToken' "${CI_JOB_TOKEN}"
    - npm config set always-auth true
    - yarn config set network-timeout 600000 -g
    - yarn --pure-lockfile

.cache_modules:
  cache:
    key: '$CI_COMMIT_REF_NAME-node_modules'
    paths:
      - node_modules/
      - '**/node_modules/'

.js_changes:
  only:
    refs:
      - UPD
      - merge_requests
    changes:
      - '**/*.js'
      - '**/*.ts'
      - '**/*.jsx'
      - '**/*.tsx'
      - '**/*.css'
      - '**/*.scss'
      - '**/*.html'
      - '**/package.json'
      - '**/yarn.lock'

validate json:
  stage: test
  script:
    - cd ./tools/json-validator
    - yarn --pure-lockfile
    - yarn start
  only:
    refs:
      - main
      - UPD
      - merge_requests
    changes:
      - '**/*.json'

validate Errorlogger:
  image: python:3-slim
  stage: test
  script:
    - python ./tools/manifest-check.py
    - exit "${?}"
  only:
    refs:
      - main
      - UPD
      - merge_requests
    changes:
      - '**/fxmanifest.lua'

validate db migrations:
  stage: test
  services:
    - name: mariadb:10.7
      alias: mariadb
  variables:
    MYSQL_ROOT_PASSWORD: root
    MYSQL_DATABASE: degrens2
    MYSQL_USER: dguser
    MYSQL_PASSWORD: dgpw
  script:
    - echo 'DATABASE_URL=mysql://dguser:dgpw@mariadb/degrens2?charset=utf8mb4' > ./packages/db/.env
    - yarn --pure-lockfile
    - yarn db:deploy
  only:
    refs:
      - main
      - UPD
      - merge_requests
    changes:
      - 'packages/db/*'

JS linting:
  extends:
    - .node_mod_installation
    - .cache_modules
    - .js_changes
  stage: linting
  script:
    - yarn lint

TS dev build:
  extends:
    - .node_mod_installation
    - .cache_modules
    - .js_changes
  stage: build
  script:
    - yarn format -- -- --loglevel error
    - yarn build:dev --force

TS prod build:
  extends:
    - .node_mod_installation
    - .cache_modules
  only:
    refs:
      - main
  stage: build
  script:
    - yarn format -- -- --loglevel error
    - yarn build --force

rebase UPD:
  stage: housekeeping
  image: node:lts
  script:
    # setting up git
    - url_host=`git remote get-url origin | sed -e "s/https:\/\/gitlab-ci-token:.*@//g"`
    - git remote set-url origin "https://gitlab-ci-token:${ACCESS_TOKEN_PARAM}@${url_host}"
    - git config http.sslverify false
    - git config --global user.email "ci@gitlab.pieter557.dscloud.me"
    - git config --global user.name "CI"
    - git fetch # Just in case branch is not fetch
    - git rebase --abort # Cancel active rebases
    - git switch main
    - git pull --rebase
    - git switch UPD
    - git pull --rebase
    # Rebase
    - git rebase main UPD
    # Push
    - git push -u origin UPD

  only:
    - main
