stages:
  - test
  - build
  - deploy
  - housekeeping

image: node:16

variables:
  GIT_DEPTH: 5
  FF_USE_FASTZIP: 'true'
  TRANSFER_METER_FREQUENCY: 5s # will display transfer progress every 5 seconds for artifacts and remote caches.

.node_mod_installation:
  before_script:
    - npm config set @degrens-21:registry https://gitlab.pieter557.dscloud.me/api/v4/packages/npm/
    - npm config set -- '//gitlab.pieter557.dscloud.me/api/v4/packages/npm/:_authToken' "${CI_JOB_TOKEN}"
    - npm config set always-auth true
    - corepack enable
    - corepack prepare pnpm@latest --activate
    - pnpm config set store-dir .pnpm-store
    - pnpm install

.cache_modules:
  cache:
    key: '$CI_COMMIT_REF_NAME-pnpm-store'
    paths:
      - .pnpm-store

.js_changes:
  only:
    refs:
      - UPD
      - merge_requests
    changes:
      - '**/*.js'
      - '**/*.ts'
      - '**/*.jsx'
      - '**/*.tsx'
      - '**/*.css'
      - '**/*.scss'
      - '**/*.html'
      - '**/package.json'
      - '**/pnpm-lock.yaml'

validate json:
  stage: test
  image: node:16
  script:
    - cd ./tools/json-validator
    - yarn --pure-lockfile
    - yarn start
  only:
    refs:
      - main
      - UPD
      - merge_requests
    changes:
      - '**/*.json'

validate Errorlogger:
  image: python:3-slim
  stage: test
  script:
    - python ./tools/manifest-check.py
    - exit "${?}"
  only:
    refs:
      - main
      - UPD
      - merge_requests
    changes:
      - '**/fxmanifest.lua'

validate db migrations:
  stage: test
  image: node:16
  services:
    - name: mariadb:10.7
      alias: mariadb
  variables:
    MYSQL_ROOT_PASSWORD: root
    MYSQL_DATABASE: degrens2
    MYSQL_USER: dguser
    MYSQL_PASSWORD: dgpw
  script:
    - echo 'DATABASE_URL=mysql://dguser:dgpw@mariadb/degrens2?charset=utf8mb4' > ./packages/db/.env
    - cd packages/db
    - yarn global add prisma
    - yarn db:deploy
  only:
    refs:
      - main
      - UPD
      - merge_requests
    changes:
      - 'packages/db/*'

JS linting:
  extends:
    - .node_mod_installation
    - .cache_modules
    - .js_changes
  stage: test
  script:
    - pnpm format -- --loglevel error
    - pnpm lint

TS dev build:
  tags:
    - amd64
  extends:
    - .node_mod_installation
    - .cache_modules
    - .js_changes
  stage: build
  script:
    - pnpm build:dev --force

TS prod build:
  tags:
    - amd64
  extends:
    - .node_mod_installation
    - .cache_modules
    - .js_changes
  only:
    refs:
      - main
  stage: build
  script:
    - SENTRY_UPLOAD_SOURCEMAPS=true pnpm build

rebase UPD:
  variables:
    # For fetch thing shit
    GIT_DEPTH: 50
  stage: housekeeping
  image: ubuntu:jammy
  before_script:
    - apt-get update -yq
    - apt-get install -y git
  script:
    # setting up git
    - url_host=`git remote get-url origin | sed -e "s/https:\/\/gitlab-ci-token:.*@//g"`
    - git remote set-url origin "https://gitlab-ci-token:${ACCESS_TOKEN_PARAM}@${url_host}"
    - git config http.sslverify false
    - git config --global user.email "ci@gitlab.pieter557.dscloud.me"
    - git config --global user.name "CI"
    - git fetch --all # Just in case branch is not fetch
    - git rebase --abort || true # Cancel active rebases
    - git switch main
    - git pull --rebase
    - git switch UPD
    - git pull --rebase
    # Rebase
    - git rebase main UPD
    - git status
    # Push
    - git push -u origin UPD
    - git reset --hard $(git log -n 1 origin/UPD  --pretty=format:"%H")

  only:
    - main

Unschedule deploy:
  stage: housekeeping
  image: alpine:latest
  variables:
    CURL_COMMAND: 'curl --request PUT --header "PRIVATE-TOKEN: $API_TOKEN" --form "value=false" https://gitlab.pieter557.dscloud.me/api/v4/projects/26/pipeline_schedules/1/variables/SHOULD_DEPLOY | jq'
  before_script:
    - apk add --no-cache curl jq
  script:
    - 'eval "$CURL_COMMAND"'
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule" && $CI_COMMIT_BRANCH == "main"

Schedule deploy:
  stage: deploy
  image: alpine:latest
  variables:
    CURL_COMMAND: 'curl --request PUT --header "PRIVATE-TOKEN: $API_TOKEN" --form "value=true" https://gitlab.pieter557.dscloud.me/api/v4/projects/26/pipeline_schedules/1/variables/SHOULD_DEPLOY | jq'
  before_script:
    - apk add --no-cache curl jq
  script:
    - 'eval "$CURL_COMMAND"'
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: never
    - if: $CI_COMMIT_BRANCH == "main"

Deploy production:
  stage: deploy
  image: ubuntu:jammy
  variables:
    SERVER_IP: '10.0.0.1'
    SERVER_USER: 'fivem'
  tags:
    - windows
    - production
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule" && $CI_COMMIT_BRANCH == "main" && $SHOULD_DEPLOY == "true"
  script:
    - C:\Users\fivem\Desktop\degrens-main\pull.bat
    - C:\Users\fivem\Desktop\degrens-main\build.bat