<html>
  <head>
    <title>ANG</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <style>
      html {
        overflow-x: hidden;
        overflow-y: hidden;
      }
    </style>
  </head>
  <body>
    <div id="ang">
      <div class="ang-container">
        <div
          class="ang-bg"
          style="
            display: none;
            background: #ffffff;
            position: absolute;
            margin: 0 auto;
            left: 0;
            right: 0;
            top: 12vh;
            width: 70vw;
            height: 70vh;
          "
        ></div>
        <iframe
          src="https://meos.degrensrp.be/"
          name="ang"
          frameborder="0"
          style="
            display: none;
            position: absolute;
            margin: 0 auto;
            left: 0;
            right: 0;
            top: 12vh;
            width: 70vw;
            height: 70vh;
          "
        ></iframe>
        <img
          src="tablet-frame.png"
          alt="tablet"
          class="tablet-frame"
          style="
            display: none;
            pointer-events: none;
            position: absolute;
            margin: 0 auto;
            left: 0;
            right: 0;
            top: 2.5vh;
            width: 80vw;
            height: 89vh;
          "
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
