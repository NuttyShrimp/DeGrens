# Network
endpoint_add_tcp "0.0.0.0:30120"
endpoint_add_udp "0.0.0.0:30120"

# Voice config
setr voice_useNativeAudio true
setr voice_useSendingRangeOnly true
setr voice_defaultCycle Z
setr voice_defaultRadio CAPITAL
setr voice_enableSubmix 1
setr voice_enableRadioAnim 1
setr voice_enableUi 1
setr voice_syncData 1

sets locale "nl-BE"

# Licences and keys
sv_licenseKey ""
sv_maxclients 8
set steam_webApiKey ""

# Names and Logos
sets tags "De Grens, Developer, Play ground, Sneak peak"
sv_hostname "[Synergie Dev][BE/NL] ^1DeGrens 2.0 ^7 ^2Change is comming ^7• ^1 https://discord.me/degrensrp"
sets sv_projectName "[Synergie Dev][BE/NL] ^1DeGrens 2.0 ^7 ^2Change is comming ^7• ^1 https://discord.me/degrensrp"
sets sv_projectDesc "Volk aan de toog, Werk aan de winkel"
load_server_icon logo.png
sets banner_detail "https://www.degrensrp.be/degrens_serverbanner.jpg"
sets banner_connecting "https://www.degrensrp.be/degrens_upperbanner.jpg"

# Server Settings
set sv_enforceGameBuild 2372
set temp_convar "matrix"
setr is_production false
set onesync_enabled true
set onesync legacy

exec mysql.cfg
exec resources.cfg

# Add system admins
add_ace group.admin command allow # allow all commands
add_ace group.admin command.mute allow
add_ace group.admin command.quit deny # but don't allow quit

add_ace group.admin resource.elsplus command.add_ace allow

add_principal identifier.steam:11000010119ac2a group.admin # Pieter
add_principal identifier.steam:1100001035069c6 group.admin # Synergie